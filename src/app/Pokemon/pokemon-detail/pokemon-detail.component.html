<div class="container">
  <div
    *ngIf="pokemon"
    class="pokemon"
    [style.background-color]="pokemon.type | colorTypes"
  >
    <img src="./assets/images/{{ pokemon.id | number : '3.0' }}.png" alt="" />
    <div class="nameContainer">
      <p>名前：{{ pokemon.name.japanese }}</p>
      <p>{{ pokemon.type | types }}</p>
    </div>
    <div class="inputContainer">
      <div>
        <p>HP</p>
        <input
          type="text"
          [(ngModel)]="pawerText"
          [value]="pawerText"
          (keyup.enter)="saveButton()"
        />
      </div>
      <div>
        <p>攻撃</p>
        <input
          type="text"
          [(ngModel)]="attackText"
          (keyup.enter)="saveButton()"
        />
      </div>
      <div>
        <p>防御</p>
        <input
          type="text"
          [(ngModel)]="defenseText"
          [value]="pokemon.base.Defense"
          (keyup.enter)="saveButton()"
        />
      </div>
      <div>
        <p>スピード</p>
        <input
          type="text"
          [(ngModel)]="speedText"
          value="{{ pokemon.base.Speed }}"
          (keyup.enter)="saveButton()"
        />
      </div>
    </div>
    <div class="btnContainer">
      <button (click)="goBack()">戻る</button>
    </div>

    <div class="saveButton">
      <button (click)="saveButton()">保存</button>
    </div>
  </div>
</div>
