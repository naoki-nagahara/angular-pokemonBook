<header class="header">
  <a routerLink="/" (click)="reloadPage()"
    ><h1 class="headerTitle">ポケモン大図鑑</h1></a
  >
  <div class="headerTab">
    <a routerLink="/" [class.selected]="currentTab === '/'">ポケモン一覧</a>
    <a routerLink="/item" [class.selected]="currentTab === '/item'"
      >アイテム一覧</a
    >
    <a routerLink="/change" [class.selected]="currentTab === '/change'"
      >着せ替え</a
    >
  </div>
  <form>
    <ng-container *ngIf="isShow">
      <p>見つかりませんでした。</p>
    </ng-container>

    <div class="search-box">
      <input
        (keyup.enter)="getPokemon(formText.value); formText.value = ''"
        type="text"
        #formText
        [(ngModel)]="inputText"
        placeholder="ポケモンを調べる"
        name="inputText"
      />

      <fa-icon
        class="icon"
        (click)="getPokemon(formText.value); formText.value = ''"
        [icon]="faSearch"
        routerLink="/"
        [ngStyle]="{ opacity: formText.value ? '1' : '0.5' }"
      ></fa-icon>
    </div>
  </form>
  <div class="custom-select">
    <form action="">
      <select
        name="change"
        id="sortSelect"
        (change)="onSelect(sortSelect.value)"
        #sortSelect
      >
        <option [ngValue]="'HP'">HP</option>
        <option [ngValue]="'Attack'">攻撃</option>
        <option [ngValue]="'Defense'">防御</option>
        <option [ngValue]="'Speed'">スピード</option>
      </select>
      <input
        type="radio"
        id="option1"
        name="options"
        value="upButton"
        [(ngModel)]="selectRadio"
        checked
      />
      <label for="option1">高い順</label>
      <input
        type="radio"
        id="option2"
        name="options"
        value="downButton"
        [(ngModel)]="selectRadio"
      />
      <label for="option2">低い順</label>
      <button (click)="onClick()">並び替え</button>
    </form>
  </div>
  <!-- <button (click)="getSort('Attack')">sort</button> -->
</header>
